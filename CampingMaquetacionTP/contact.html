    <title>Camping Yahuarí</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo-camping-small.png" />
        <h1 id="title-logo">YAHUARÍ CAMPING</h1>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="services.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="galery.html">Galería</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="principal-section">
      <div class="contact-container">
        <form class="contact-form">
            <h4 class="titles">Contacto</h4>     
            <label for="nombre" class="labels">Nombre</label>
            <input type="text" class="inputs" id="nombre" />
            <br>
            <label for="email" class="labels">Email</label>
            <input type="email" class="inputs" id="email" />
            <br>
            <label for="telefono" class="labels">Teléfono</label>
            <input type="tel" class="inputs" id="telefono" />
            <br>
            <label for="subject" class="labels">Asunto</label>
            <select id="subject" name="subjects" class="inputs">              
              <option value="tarifas">Tarifas</option>
              <option value="reservas">Reservas</option>
              <option value="otros">Otros</option>   
            </select>
            <br>
            <p class="labels">Tiene Reserva?</p>
            <div class="radioBtn">
              <input type="radio" id="conReserva" name="conReserva" checked >
              <label for="conReserva" >Sí</label><br>
              <input type="radio" id="sinReserva" name="sinReserva"  >
              <label for="sinReserva" ></label>No</label>    
            </div>     
            <br>
            <label for="comentario" class="labels">Comentario</label>
            <textarea cols="20" rows="6" class="inputs" id="comentario"></textarea>
            <br>
            <div id="buttons">
              <button type="submit" class="btn">Enviar</button>
              <button type="reser" class="btn">Limpiar</button>
            </div>          
        </form>
        <div class="other-contacts">
          <h4 class="titles">Otros medios</h4>
          <ul>
            <li><i class="fa-brands fa-whatsapp" style="color: #2a6926;"></i> <a href="https://web.whatsapp.com/">555-24121889</a></li>
            <li><i class="fa-brands fa-instagram" style="color: #2a6926;"></i><a href="https://www.instagram.com/">instagram.com/campingyahuari/</a></li>
            <li><i class="fa-brands fa-facebook" style="color: #2a6926;"></i><a href="https://www.facebook.com">facebook.com/campingyahuari</a></li>
            <li><i class="fa-solid fa-envelope" style="color: #2a6926;"></i><a href = "mailto: contacto@campingyahuari.com">contacto@campingyahuari.com</a></li>
          </ul>
        </div>
      </div>
    </section>

    </footer>
